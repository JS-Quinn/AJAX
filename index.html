<!DOCTYPE HTML>
<HTML>
    <Head>
        <meta charset="UTF-8">
        <title>PolitiGifs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </Head>
    <body>
        <div class="containter">
            <div class="jumbotron">
                <h1 class="text-center">PolitiGifs</h1>
                <h3 class="text-center">Gifs for the politically-minded</h3>
                <br>
                <form class="form-inline text-center" id="politiSearch">
                    <div class="form-group">
                      <label for="politiSearch">Add to PolitiGif</label>
                      <input type="text" id="politiInput">
                    </div>
                    <input id="addShow" type="submit" value="submit">
                </form>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-head text-center"><h3>Click on your "favorite" politician to search GIFs</h3></div>
                        <div class="panel-body">
                            <div class="btn-group inline">
                                <button class="btn btn-primary" id="politician" data-search="Donald Trump">Donald Trump</button>
                                <button class="btn btn-primary" id="politician" data-search="Hillary Clinton">Hillary Clinton</button>
                                <button class="btn btn-primary" id="politician" data-search="Bernie Sanders">Bernie Sanders</button>
                                <button class="btn btn-primary" id="politician" data-search="Nancy Pelosi">Nancy Pelosi</button>
                                <button class="btn btn-primary" id="politician" data-search="Mike Pence">Mike Pence</button>
                                <button class="btn btn-primary" id="politician" data-search="Barack Obama">Barack Obama</button>
                                <div id="newButtons"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-head"></div>
                        <div class="panel-body" id="GIFS"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</HTML>
